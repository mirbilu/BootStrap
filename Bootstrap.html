<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap后台登录</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
    body {
        background-image: url(img/b795c02b8f79e2aabb239a470c06d0a5.jpg);
        background-repeat: repeat;
    }
    
    .admin_login {
        width: 525px;
        height: 280px;
        background: url(img/bgpython_c21a999.jpg) 4px 4px no-repeat;
        background-size: 525px 280px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -140px;
        margin-left: -262px;
    }
    
    form {
        margin-top: 62px;
        text-align: center;
    }
    
    label {
        color: white;
    }
    </style>
</head>

<body>
    <div class="admin_login img-polaroid">
        <form class="form-horizontal">
        <div>
            <div class="control-group row">
                <label class="control-label col-sm-4" for="inputEmail">账号</label>
                <div class="controls col-sm-8 text-left">
                    <input type="text" id="inputEmail" placeholder="邮箱/电话/昵称">
                </div>
            </div>
            <div class="control-group row">
                <label class="control-label col-sm-4" for="inputPassword">密码</label>
                <div class="controls col-sm-8 text-left">
                    <input type="password" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox"> 记住我
                    </label>
                    <button type="submit" class="btn btn-primary btn-small">登陆</button>
                    <button type="submit" class="btn btn-primary btn-small">注册</button>
                </div>
            </div>
        </div>
            
        </form>
    </div>
</body>

</html>
